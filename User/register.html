<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">

        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5 createAccount" id="login_div">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <form class="user usersignup">
                <div class="form-group row">
                 
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="email_field" placeholder="Email Address">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="password_field" placeholder="Password">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" id="RepeatPassword" placeholder="Repeat Password" onblur="checkpassword()">
                  </div>
                  <div class="col-sm-6 p-error">Passwords does not match!</div>
                </div>
                <button type="button" onclick="signUp()" class="btn btn-primary btn-user btn-block register">
                  Register Account
                </button>
                
              </form>
              <hr>
              
              <div class="text-center">
